<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon</title>
<!-- CSS file link -->
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>

  <!-- Header section with the Amazon title -->
  <header>
    <h1>Amazon</h1>
  </header>

  <!-- Main content container -->
  <div class="container">
    <!-- Label and input for entering the product keyword -->
    <label for="keyword">Enter Product Keyword:</label>
    <div class="search-container">
      <input type="text" id="keyword" />
      <button id="searchBtn">Search</button>
    </div>
    <!-- Container to display search results -->
    <div id="results"></div>
  </div>

  <!-- Include the JavaScript file for dynamic functionality -->
  <script src="./script.js"></script>
</body>
</html>
